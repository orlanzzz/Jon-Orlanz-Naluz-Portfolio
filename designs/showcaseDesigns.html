<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Design Showcase</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Space Grotesk', sans-serif; }
    code, .mono { font-family: 'JetBrains Mono', monospace; }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }
    
    .design-card {
      background: linear-gradient(145deg, #1e1e2e 0%, #2a2a3e 100%);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }
    
    .design-card:hover {
      transform: translateY(-4px);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.15);
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .preview-frame {
      width: 100%;
      height: 200px;
      border: none;
      background: #fff;
      pointer-events: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #9d6ff7 0%, #7477f3 100%);
      transform: scale(1.02);
    }
    
    .btn-secondary {
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      transition: all 0.2s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(139, 92, 246, 0.25);
      border-color: rgba(139, 92, 246, 0.5);
    }
    
    .modal-overlay {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
    }
    
    .toast {
      animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
    }
    
    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    .code-preview {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .code-preview::-webkit-scrollbar {
      width: 6px;
    }
    
    .code-preview::-webkit-scrollbar-track {
      background: #1e1e2e;
    }
    
    .code-preview::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 3px;
    }
  </style>
  <style>body { box-sizing: border-box; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-slate-950 text-white overflow-auto">
  <div class="min-h-full w-full"><!-- Header -->
   <header class="relative overflow-hidden py-16 px-6">
    <div class="absolute inset-0 bg-gradient-to-br from-violet-600/20 via-transparent to-indigo-600/20"></div>
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-violet-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl"></div>
    <div class="relative max-w-6xl mx-auto text-center">
     <h1 id="site-title" class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-violet-400 via-purple-400 to-indigo-400 bg-clip-text text-transparent mb-4">My HTML Designs</h1>
     <p id="site-subtitle" class="text-xl text-slate-400 max-w-2xl mx-auto">A collection of handcrafted HTML templates ready to use</p>
    </div>
   </header><!-- Main Content -->
   <main class="max-w-6xl mx-auto px-6 pb-16"><!-- Add Design Button -->
    <div class="flex justify-end mb-8"><button onclick="openAddModal()" class="btn-primary px-6 py-3 rounded-xl font-semibold text-white flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg> Add Design </button>
    </div><!-- Empty State -->
    <div id="empty-state" class="text-center py-20">
     <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-violet-500/10 flex items-center justify-center">
      <svg class="w-12 h-12 text-violet-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
      </svg>
     </div>
     <h3 class="text-2xl font-semibold text-slate-300 mb-2">No designs yet</h3>
     <p class="text-slate-500 mb-6">Add your first HTML design to get started</p><button onclick="openAddModal()" class="btn-primary px-6 py-3 rounded-xl font-semibold text-white"> Add Your First Design </button>
    </div><!-- Design Cards Grid -->
    <div id="designs-grid" class="card-grid"></div>
   </main><!-- Add/Edit Modal -->
   <div id="add-modal" class="fixed inset-0 z-50 hidden">
    <div class="modal-overlay absolute inset-0" onclick="closeAddModal()"></div>
    <div class="relative flex items-center justify-center min-h-full p-4">
     <div class="relative bg-slate-900 rounded-2xl border border-violet-500/20 w-full max-w-2xl max-h-[90%] overflow-y-auto">
      <div class="sticky top-0 bg-slate-900 px-6 py-4 border-b border-slate-800 flex justify-between items-center">
       <h2 id="modal-title" class="text-xl font-bold text-white">Add New Design</h2><button onclick="closeAddModal()" class="text-slate-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg></button>
      </div>
      <div class="p-6 space-y-6">
       <div><label class="block text-sm font-medium text-slate-300 mb-2">Design Name</label> <input type="text" id="design-name" placeholder="e.g., Landing Page Hero" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-violet-500 transition-colors">
       </div>
       <div><label class="block text-sm font-medium text-slate-300 mb-2">HTML Code</label> <textarea id="design-code" rows="12" placeholder="Paste your HTML code here..." class="mono w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-emerald-400 placeholder-slate-500 focus:outline-none focus:border-violet-500 transition-colors text-sm resize-none"></textarea>
       </div>
       <div class="flex gap-3 justify-end"><button onclick="closeAddModal()" class="btn-secondary px-6 py-3 rounded-xl font-medium text-slate-300"> Cancel </button> <button onclick="saveDesign()" class="btn-primary px-6 py-3 rounded-xl font-semibold text-white"> Save Design </button>
       </div>
      </div>
     </div>
    </div>
   </div><!-- Preview Modal -->
   <div id="preview-modal" class="fixed inset-0 z-50 hidden">
    <div class="modal-overlay absolute inset-0" onclick="closePreviewModal()"></div>
    <div class="relative flex items-center justify-center min-h-full p-4">
     <div class="relative bg-slate-900 rounded-2xl border border-violet-500/20 w-full max-w-5xl h-[85%]">
      <div class="flex justify-between items-center px-6 py-4 border-b border-slate-800">
       <h2 id="preview-title" class="text-xl font-bold text-white">Preview</h2><button onclick="closePreviewModal()" class="text-slate-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg></button>
      </div>
      <div class="p-4 h-[calc(100%-72px)]"><iframe id="preview-frame-full" class="w-full h-full rounded-xl border border-slate-700 bg-white"></iframe>
      </div>
     </div>
    </div>
   </div><!-- Code View Modal -->
   <div id="code-modal" class="fixed inset-0 z-50 hidden">
    <div class="modal-overlay absolute inset-0" onclick="closeCodeModal()"></div>
    <div class="relative flex items-center justify-center min-h-full p-4">
     <div class="relative bg-slate-900 rounded-2xl border border-violet-500/20 w-full max-w-3xl">
      <div class="flex justify-between items-center px-6 py-4 border-b border-slate-800">
       <h2 id="code-title" class="text-xl font-bold text-white">View Code</h2><button onclick="closeCodeModal()" class="text-slate-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg></button>
      </div>
      <div class="p-6">
       <div class="code-preview bg-slate-950 rounded-xl p-4 border border-slate-800">
        <pre id="code-content" class="mono text-sm text-emerald-400 whitespace-pre-wrap break-all"></pre>
       </div>
       <div class="flex gap-3 justify-end mt-4"><button onclick="copyCurrentCode()" class="btn-primary px-6 py-3 rounded-xl font-semibold text-white flex items-center gap-2">
         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
         </svg> Copy Code </button>
       </div>
      </div>
     </div>
    </div>
   </div><!-- Toast Container -->
   <div id="toast-container" class="fixed bottom-6 right-6 z-50 space-y-2"></div>
  </div>
  <script>
    // Default configuration
    const defaultConfig = {
      site_title: 'My HTML Designs',
      site_subtitle: 'A collection of handcrafted HTML templates ready to use',
      primary_color: '#8b5cf6',
      secondary_color: '#1e1e2e',
      text_color: '#f8fafc',
      accent_color: '#6366f1',
      surface_color: '#0f172a'
    };

    // Design storage (in-memory)
    let designs = [];
    let editingIndex = null;
    let currentCodeToView = '';

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          document.getElementById('site-title').textContent = config.site_title || defaultConfig.site_title;
          document.getElementById('site-subtitle').textContent = config.site_subtitle || defaultConfig.site_subtitle;
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => window.elementSdk.setConfig({ surface_color: value })
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => window.elementSdk.setConfig({ secondary_color: value })
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => window.elementSdk.setConfig({ text_color: value })
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => window.elementSdk.setConfig({ primary_color: value })
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => window.elementSdk.setConfig({ accent_color: value })
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['site_title', config.site_title || defaultConfig.site_title],
          ['site_subtitle', config.site_subtitle || defaultConfig.site_subtitle]
        ])
      });
    }

    // Render designs grid
    function renderDesigns() {
      const grid = document.getElementById('designs-grid');
      const emptyState = document.getElementById('empty-state');
      
      if (designs.length === 0) {
        emptyState.classList.remove('hidden');
        grid.innerHTML = '';
        return;
      }
      
      emptyState.classList.add('hidden');
      grid.innerHTML = designs.map((design, index) => `
        <div class="design-card" style="animation-delay: ${index * 0.1}s">
          <div class="relative">
            <iframe 
              srcdoc="${escapeHtml(design.code)}" 
              class="preview-frame"
              sandbox="allow-scripts"
              loading="lazy"
            ></iframe>
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent"></div>
          </div>
          
          <div class="p-5">
            <h3 class="text-lg font-semibold text-white mb-4 truncate">${escapeHtml(design.name)}</h3>
            
            <div class="flex gap-2 flex-wrap">
              <button onclick="previewDesign(${index})" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium text-violet-300 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                Preview
              </button>
              
              <button onclick="viewCode(${index})" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium text-violet-300 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
                View Code
              </button>
              
              <button onclick="copyCode(${index})" class="btn-primary px-4 py-2 rounded-lg text-sm font-medium text-white flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                Copy
              </button>
              
              <button onclick="editDesign(${index})" class="p-2 rounded-lg text-slate-400 hover:text-violet-400 hover:bg-violet-500/10 transition-colors" title="Edit">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
              </button>
              
              <button onclick="deleteDesign(${index})" class="p-2 rounded-lg text-slate-400 hover:text-red-400 hover:bg-red-500/10 transition-colors" title="Delete">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Escape HTML for safe display
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/"/g, '&quot;');
    }

    // Modal functions
    function openAddModal() {
      editingIndex = null;
      document.getElementById('modal-title').textContent = 'Add New Design';
      document.getElementById('design-name').value = '';
      document.getElementById('design-code').value = '';
      document.getElementById('add-modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeAddModal() {
      document.getElementById('add-modal').classList.add('hidden');
      document.body.style.overflow = '';
      editingIndex = null;
    }

    function saveDesign() {
      const name = document.getElementById('design-name').value.trim();
      const code = document.getElementById('design-code').value.trim();
      
      if (!name || !code) {
        showToast('Please fill in both fields', 'error');
        return;
      }
      
      if (editingIndex !== null) {
        designs[editingIndex] = { name, code };
        showToast('Design updated successfully!', 'success');
      } else {
        designs.push({ name, code });
        showToast('Design added successfully!', 'success');
      }
      
      closeAddModal();
      renderDesigns();
    }

    function editDesign(index) {
      editingIndex = index;
      const design = designs[index];
      document.getElementById('modal-title').textContent = 'Edit Design';
      document.getElementById('design-name').value = design.name;
      document.getElementById('design-code').value = design.code;
      document.getElementById('add-modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function deleteDesign(index) {
      const card = document.querySelectorAll('.design-card')[index];
      if (card) {
        card.style.transform = 'scale(0.9)';
        card.style.opacity = '0';
        setTimeout(() => {
          designs.splice(index, 1);
          renderDesigns();
          showToast('Design deleted', 'success');
        }, 200);
      }
    }

    function previewDesign(index) {
      const design = designs[index];
      document.getElementById('preview-title').textContent = design.name;
      const frame = document.getElementById('preview-frame-full');
      frame.srcdoc = design.code;
      document.getElementById('preview-modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closePreviewModal() {
      document.getElementById('preview-modal').classList.add('hidden');
      document.body.style.overflow = '';
    }

    function viewCode(index) {
      const design = designs[index];
      currentCodeToView = design.code;
      document.getElementById('code-title').textContent = design.name;
      document.getElementById('code-content').textContent = design.code;
      document.getElementById('code-modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeCodeModal() {
      document.getElementById('code-modal').classList.add('hidden');
      document.body.style.overflow = '';
    }

    function copyCurrentCode() {
      navigator.clipboard.writeText(currentCodeToView).then(() => {
        showToast('Code copied to clipboard!', 'success');
      });
    }

    function copyCode(index) {
      const design = designs[index];
      navigator.clipboard.writeText(design.code).then(() => {
        showToast('Code copied to clipboard!', 'success');
      });
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-emerald-600' : 'bg-red-600';
      const icon = type === 'success' 
        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>'
        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>';
      
      toast.className = `toast ${bgColor} px-4 py-3 rounded-xl shadow-lg flex items-center gap-3`;
      toast.innerHTML = `
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">${icon}</svg>
        <span class="text-white font-medium">${message}</span>
      `;
      
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Initialize
    renderDesigns();
  </script>
